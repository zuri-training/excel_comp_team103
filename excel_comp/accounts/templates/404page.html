<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/not-found.css' %}">
</head>
<body>
    <main id="page-not-found-wrapper">

        <div class="text-section">
            <h1>Oops!</h1>
            <p>The page you are looking for does not exist</p>
            <a href="{% url 'homepage:homepage' %}"><button class="not-found-button">Go to your dashboard</button></a>
        </div>

        <div class="image-section">
            <img src="{% static '/images/error.svg' %}" alt="oops image">
        </div>

    </main>
    
</body>
</html>
